<div class="profile-container">
  <div class="profile-header">
    <h1>Hello, {{ user?.name || 'User' }}!</h1>
  </div>
  
  <div class="profile-content" *ngIf="user">
    <div class="profile-section">
      <h2>Profile Details</h2>
      <div class="profile-info">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <div>
          <label for="tipuri"><strong>Tip:</strong></label>
          <select id="tipuri" [(ngModel)]="selectedTip" class="tipuri-dropdown">
            <option *ngFor="let tip of tipuri" [value]="tip">{{ tip }}</option>
          </select>
        </div>
        <p><label for="input1"><strong>Declarant (titlu, prenume, nume):</strong></label></p>
        <p><input id="input1" type="text" class="form-control" /></p>
        <p><label for="input2"><strong>Director Departament (titlu, prenume, nume):</strong></label></p>
        <p><input id="input2" type="text" class="form-control" /></p>
        <p><label for="input3"><strong>Decan (titlu, prenume, nume):</strong></label></p>
        <p><input id="input3" type="text" class="form-control" /></p>
        <p><label for="input4"><strong>Universitatea (denumire completă):</strong></label></p>
        <p><input id="input4" type="text" class="form-control" /></p>
        <p><label for="input5"><strong>Facultatea (denumire completă):</strong></label></p>
        <p><input id="input5" type="text" class="form-control" /></p>
        <p><label for="input6"><strong>Departamentul (denumire completă):</strong></label></p>
        <p><input id="input6" type="text" class="form-control" /></p>
      
        <div>
      </div>
    </div>
  </div>
</div>
